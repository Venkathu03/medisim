<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                        <h2 class="h2 text-center pt-3 pb-3">Login Page</h2>
                    </div>
                    <div class="card-body">
                          <form class="row g-3 needs-validation" novalidate>
                            
                              <div class="form-outline">
                                <label for="validationCustom01" class="form-label">User Email</label>
                                <input type="email" class="form-control" id="validationCustom01"  required />
                                <div class="invalid-feedback">Please fill in the user Mail input.</div>
                              </div>
                            
                            
                              <div class="form-outline">
                                <label for="validationCustom02" class="form-label">Password</label>
                                <input type="password" class="form-control" id="validationCustom02"  required />
                                <div class="invalid-feedback">Please fill in the Password input.</div>
                              </div>

                              <div class="form-outline">
                                <input type="submit" class="btn btn-primary w-100"  value="Login" />
                              </div>
                          </form>
                    </div>
                    <div class="card-footer">
                        <small class="float-end ">&copy; Medisim VR</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="login.js"></script>

 
</body>

</html>
