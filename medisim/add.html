<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

    <!-- jQuery library file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <!-- Datatable plugin JS library file -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>
</head>

<body>
    <div class="container mt-3">

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                        <h2 class="h2 text-center pt-3 pb-3">College Management System</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <form class="needs-validation mt-5 text-start" name="form" id="form" novalidate>
                              <div class="row g-3">
                                <div class="form-outline col-sm-3">
                                  <label for="firstname" class="form-label">S.No</label>
                                  <input type="number" class="form-control" required>
                                </div>
                                <div class="form-outline col-sm-3">
                                  <label for="lastname" class="form-label">Institution Name</label>
                                  <input type="text" class="form-control" id="institute_name" required>
                                </div>
                                <div class="form-outline col-sm-3">
                                  <label for="lastname" class="form-label">State</label>
                                  <input type="text" class="form-control" id="states" required>
                                </div>
                                <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Management</label>
                                    <input type="text" class="form-control" id="management" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Intake</label>
                                    <input type="text" class="form-control" id="intake" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Annual Fee</label>
                                    <input type="text" class="form-control" id="annual_fee" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Website</label>
                                    <input type="text" class="form-control" id="website" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Principal Name</label>
                                    <input type="text" class="form-control" id="principal_name" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Principal Email</label>
                                    <input type="email" class="form-control" id="principal_email" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Principal Linkedin Profile</label>
                                    <input type="text" class="form-control" id="principal_linkedin" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Principal Contact Number</label>
                                    <input type="number" class="form-control" id="principal_conntact" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">College Contact</label>
                                    <input type="number" class="form-control" id="college_contact" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">College Email</label>
                                    <input type="email" class="form-control" id="college_email" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Dean Name</label>
                                    <input type="text" class="form-control" id="dean_name" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Dean Email</label>
                                    <input type="email" class="form-control" id="dean_mail" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Dean Linkedin Profile</label>
                                    <input type="text" class="form-control" id="dean_linkedin" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Comments</label>
                                    <input type="text" class="form-control" id="comments" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Contact Person</label>
                                    <input type="text" class="form-control" id="contact_person" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="designation" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="lastname" class="form-label">Contact Number</label>
                                    <input type="number" class="form-control" id="contact" required>
                                  </div>
                                  <div class="form-outline col-sm-3">
                                    <label for="inputAddress">College Info</label>
                                    <input type="text" class="form-control" id="college_info" required>
                                  </div>
                                </div>
                              
                              </form> 
                            </div>
                            <div class="row mt-3">
                                <div>
                                    <button class="btn btn-primary" id="btns" type="submit">submit</button>
                                    <input type="button" name="clear" style="font-size: 12px;" class="btn btn-danger"
                                    value="clear" id="btnclear" onclick="return resetForm();">
                                    <button onclick="window.location.href='main.html'" class="btn btn-primary float-end" type="submit">Back</button>
                                </div>
                            </div>
                        </div>
                    <div class="card-footer">
                        <small class="float-end ">&copy; Medisim VR</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="login.js"></script>
</body>

</html>
